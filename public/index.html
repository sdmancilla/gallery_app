<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="../img/icon.png">
    <title>Gallery</title>
</head>
<body class="flex flex-col flex-grow bg-gradient-to-r from-purple-500 to-pink-500">
    <header class="h-16 pt-3 bg-black/60 text-center">
        <h1 class="text-white font-bold text-2xl">Image Gallery</h1>
    </header>
    <main class="flex flex-wrap p-0 flex-col md:flex-row flex-grow">
        <section class="flex flex-1 flex-col justify-center items-center p-3 md:flex-none md:w-1/3 bg-black/40">
            <h2 class="my-3 text-white text-xl font-bold w-full text-center">Add Image</h2>
            <div class="flex flex-wrap gap-1 flex-col justify-center w-full">
                <input required type="text" class="h-10 rounded-lg text-center text-xl border-2" id="title" placeholder="Title" autocomplete="off">
                <input required type="text" class="h-20 rounded-lg text-center border-2" id="description" placeholder="Description" autocomplete="off">
                <div class="flex flex-row items-center mt-10">
                    <div class="flex flex-col justify-center mr-4">
                        <div class="flex flex-row items-center">
                            <input type="checkbox" class="mx-2" id="url_option">
                            <label for="url_option" class="text-white">URL</label>
                        </div>
                        <div class="flex flex-row items-center">
                            <input type="checkbox" class="mx-2" id="file_option">
                            <label for="file_option" class="text-white">File</label>
                            <i></i>
                        </div>
                    </div>
                    <div class="flex-grow">
                        <input type="text" class="hidden h-8 w-full rounded-lg text-center border-2 text-sm" id="url" placeholder="http://www.example.com/image.png" autocomplete="off" id="url_box">
                        <div class="hidden flex flex-wrap items-center pl-4" id="load_image_box">
                            <input type="file" accept="image/*" class="hidden" id="load_image" multiple>
                            <label for="load_image" class="h-8 w-24 m-2 pt-1 rounded-lg text-center border-2 border-violet-600 transition duration-300 hover:border-white text-sm text-white/70">Load image</label>
                            <p id="file_name" class="text-white/70">No image selected</p>
                        </div>
                    </div>
                </div>
                <button class="h-10 w-32 m-3 ml-auto mr-auto rounded-lg text-center border-2 text-sm bg-amber-500 transition duration-300 hover:bg-amber-600" id="submit">Submit</button>
            </div>
        </section>
        <section class="flex flex-1 flex-grow justify-center items-center bg-black/20 p-2">
            <p class="hidden text-white opacity-40 text-lg" id="empty_images">Images will be displayed here</p>
            <div class="grid grid-cols-1 md:grid-cols-2 md_plus:grid-cols-3 gap-1 flex-grow" id="grid">
                <!-- <img src="../img/rick_and_morty.png" class="object-contain h-48 w-90" alt=""> -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
